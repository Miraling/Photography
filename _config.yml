logo:  # add logo name 为了分颜色，在header.html中直接修改了
title: lbl's Photography
description: > # this means to ignore newlines until "baseurl:"
  Record what I see.
permalink: ':title/'
baseurl: "/Photography" # the subpath of your site, e.g. /blog
url: "https://miraling.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Banner settings
video: mountains.mp4 # add banner video. Add your video file to the folder video
banner-title: # add banner title
banner-desc: # add banner description

# Author settings
author-pic: face.jpg # your photo
author-name: 林柏澜 # your name
about-author: 随手拍拍，开心就好 | 未授权禁止盗用 | 有事请邮件联系 # about author
email: mirandmira@163.com # your email

website: https://miraling.github.io/ # you website

# Social link
#google_url:    # add url link
#twitter_url:   # add url link
#instagram_url: # add url link
#pinterest_url: # add url link
#dribbble_url:  # add url link
#facebook_url:  # add url link

# Disqus
discus_identifier: Charlotte # add your discus identifier.  Not your username.  To get this, register your forum here with a unique ID: https://disqus.com/admin/create/

# Newsletter
#mailchimp: # add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Tracker
analytics:

# Paginate
paginate: 12
paginate_path: /page:num/

# Build settings
markdown: kramdown
plugins_dir:
  - jekyll-paginate
  - jekyll-sitemap

gems:
  - jekyll-paginate
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
